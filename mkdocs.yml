site_name: apiotrowski.xyz
site_url: https://apiotrowski.xyz

markdown_extensions:
  - attr_list
  - md_in_html

theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
  palette: {}
  custom_dir: overrides
  
extra_css:
  - assets/extra.css

plugins:
  - search
  - blog:
      blog_dir: .

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/piotrowski
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/aleksander-piotrowski-266a8519b/
  analytics:
    provider: custom
    property: https://apiotrowski312.goatcounter.com/count

nav:
  - Home:
    - index.md
  - About: about.md