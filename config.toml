baseURL = "https://apiotrowski.xyz"
languageCode = "en-us"
title = "IT Minimalist Blog"
theme = "noteworthy"
enableRobotsTXT = true
paginate = 10
summaryLength = 10

[taxonomies]
  tag = "tags"

[author]
    name = "Aleksander Piotrowski"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
    unsafe = true

[params]
    mainSections = ["posts"]
    math = true
    description = "Minimalist blog with stuff I found interesting enough to put here"

    linkedin = "https://www.linkedin.com/in/aleksander-piotrowski-266a8519b/"

    # Writing
    medium = "https://medium.com/@apiotrowski312"

    # Programming
    github = "https://github.com/apiotrowski312/"

# Menu links along the sidebar navigation.
[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1

[[menu.main]]
    name = "Books"
    identifier = "books"
    url = "/books/"
    weight = 1

[[menu.main]]
    name = "Archives"
    identifier = "archives"
    url = "/archives/"
    weight = 2

[[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 3

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.instagram]
    disable = true
    simple = false
  [privacy.twitter]
    disable = true
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = true
    simple = false
  [privacy.youtube]
    disable = true
    privacyEnhanced = true